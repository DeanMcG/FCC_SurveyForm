<!DOCTYPE html>
<head>
    <meta charset="UTF-8" lang="en">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
    <label id="name-label">Name<input required id="name" type="text" placeholder="Enter your name"></label>
    <label id="email-label">Email<input id="email" required type="email" placeholder="Enter your Email"></label>
    <label id="number-label">Age(optional)<input id="number" type="number" placeholder="Age" min="12" max="99"></label>
    <label>Which option best describes your current role?<select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
    </select></label>
    <label>Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" value="Definitely" name="recommend"><option>Definitely</option></input>
        <input type="radio" value="Maybe" name="recommend"><option>Maybe</option></input>
        <input type="radio" value="Not sure" name="recommend"><option>Not sure</option></input>
    
    <label>What is your favourite feature of freeCodeCamp?<select>
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
    </select></label>
    <label>What would you like to see improved? (Check all that apply)
        <input type="checkbox" value="front-end" name="front-end">Front-end Projects</input>
        <input type="checkbox" value="back-end" name="back-end">Back-end Projects</input>
        <input type="checkbox" value="data" name="data">Data Visualization</input>
    </label>
    <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..."></textarea></label>
    <input type="submit" id="submit">

</form>

</body>

</html>
